<div class="row">
    <div class="col-sm-2">
        <div class="sidebar">
            <button type="button" class="btn btn-success btn-sm sideContainer" (click)="addNewContainer(newContainerTemplate)">
                        Add new Container
                      </button>
            <tabset id="ulside" [vertical]="true" type="pills">
                <div *ngFor="let container of Containers">
                    <tab [heading]="container.Name">
                    </tab>
                </div>


            </tabset>
        </div>
    </div>


    <div class="col-sm-8">

    </div>

    <div class="col-sm-2">
        3
    </div>
</div>

<div>
    <ng-template #newContainerTemplate class="modal fade row" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
        <div class="modal-header">
            <h4 class="modal-title pull-left">Add Container</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="closeContainer()">
                    <span aria-hidden="true">&times;</span>
                    </button>
        </div>
        <div class="modal-body">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Container Name</span>
                </div>
                <input type="text" [(ngModel)]="newContainer.Name" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Container Description</span>
                </div>
                <input type="text" [(ngModel)]="newContainer.Discription" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>

            <!-- trigger -->

            <div class="modal-header">
                <h6 class="modal-title pull-left">Add Trriger</h6>
                <i class="fa fa-plus plusTrigger" (click)="addNewTrigger()"></i>
                <i class="fa fa-floppy-o saveTrigger" (click)="saveNewTrigger()"></i>
            </div>

            <div *ngIf="newTrigger">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Trigger Name</span>
                    </div>
                    <input type="text" [(ngModel)]="newTrigger.Name" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Trigger Description</span>
                    </div>
                    <input type="text" [(ngModel)]="newTrigger.Discription" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>

            <div style="margin:20px;" *ngIf="!newTrigger">
                <!-- <ul class="list-group">
                    <li *ngFor="let trigger of newContainer.Triggers" class=" list-group-item d-flex justify-content-between align-items-center ">
                        {{trigger.Name}}
                        <span class="badge badge-primary badge-pill ">{{trigger.Actions.Count()}}</span>
                    </li>
                </ul> -->
                <div *ngFor="let trigger of newContainer.Triggers ">
                    <div>
                        <span>Trigger Name: {{trigger.Name}}</span>
                        <br>
                        <div class="modal-header ">
                            <h6 class="modal-title pull-left ">Add Action</h6>
                            <i class="fa fa-plus plusTrigger " (click)="addNewAction(trigger.Id) "></i>
                            <i class="fa fa-floppy-o saveTrigger " (click)="saveNewAction() "></i>
                        </div>
                        <div *ngIf="newAction && newAction.TriggerId == trigger.Id">
                            <div class="input-group input-group-sm mb-3 ">
                                <div class="input-group-prepend ">
                                    <span class="input-group-text ">Action Name</span>
                                </div>
                                <input type="text " [(ngModel)]="newAction.Name " class="form-control " aria-label="Small " aria-describedby="inputGroup-sizing-sm ">
                            </div>

                            <div class="input-group input-group-sm mb-3 ">
                                <div class="input-group-prepend ">
                                    <span class="input-group-text ">Action Description</span>
                                </div>
                                <input type="text " [(ngModel)]="newAction.Discription " class="form-control " aria-label="Small " aria-describedby="inputGroup-sizing-sm ">
                            </div>
                        </div>
                        <div *ngIf="!newAction " style="margin:10px;" class="list-group ">
                            <h6 class="mb-1 ">Action Details: </h6>
                            <a *ngFor="let action of newContainer.Actions " href="javascript:void(0)" class="list-group-item list-group-item-action flex-column align-items-start ">
                                <!-- <div class="d-flex w-100 justify-content-between ">
                                    <h6 class="mb-1 ">Details: </h6>
                                    <small class="text-muted ">{{ action.Name }}</small>
                                </div> -->
                                <p class="mb-1 ">{{ action.Discription }}</p>
                                <small class="text-muted ">{{ action.Discription }}</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- view trriger -->
            <div>

            </div>

            <!-- action -->
            <!-- 
            <div class="modal-header ">
                <h4 class="modalo-title pull-left ">Action</h4>
            </div> -->

            <!-- foot -->
            <div class="input-group input-group-sm mb-3 ">
                <input style="visibility:hidden " type="text " class="form-control " aria-label="Small " aria-describedby="inputGroup-sizing-sm ">
                <button type="button " class="btn btn-primary " (click)="saveNewContainer()">
                            Save Container
                          </button>
            </div>

        </div>
    </ng-template>
</div>
